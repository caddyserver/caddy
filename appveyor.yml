version: "{build}"

hosts:
  quic.clemente.io: 127.0.0.1

os: Windows Server 2012 R2

clone_folder: c:\gopath\src\github.com\mholt\caddy

environment:
  GOPATH: c:\gopath
  GO111MODULE: on 

stack: go 1.12

install:
  - set PATH=%GOPATH%\bin;%PATH%
  - set PATH=C:\msys64\mingw64\bin;%PATH%
  - go version
  - go env
  - go get golang.org/x/lint/golint
  - set GO111MODULE=off
  - go get github.com/alecthomas/gometalinter
  - set GO111MODULE=off

build: off

test_script:
  - gometalinter --install
  - gometalinter --deadline 120s --disable-all -E vet -E gofmt -E misspell -E ineffassign -E goimports -E deadcode --tests --vendor ./...
  - go test -race ./...

after_test:
  - golint ./...

deploy: off

skip_branch_with_pr: true
