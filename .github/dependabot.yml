---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 1
    groups:
      actions-deps:
        patterns:
          - "*"
    schedule:
      interval: "monthly"
    
  - package-ecosystem: "gomod"
    directory: "/"
    open-pull-requests-limit: 1
    groups:
      all-updates:
        patterns:
          - "*"
    schedule:
      interval: "monthly"
