# Go
# Build your Go project.
# Add steps that test, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

trigger:
- master

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    mac:
      imageName: 'macos-10.13'
    windows:
      imageName: 'windows-2019'

pool:
  vmImage: $(imageName)

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

steps:
- bash: |
    sudo rm -rf $GOROOT
    goVersion=$(curl "https://golang.org/VERSION?m=text")
    wget "https://dl.google.com/go/${goVersion}.linux-amd64.tar.gz"
    sudo tar -C /usr/local -xzf "${goVersion}.linux-amd64.tar.gz"
    env
    go version
  displayName: 'Install the latest version of Go'

- script: |
    go get -v -t -d ./...
    go test -race ./...
  displayName: 'Run tests'